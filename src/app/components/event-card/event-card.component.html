<div class="event-card" [class.past-event]="!isUpcoming(event.date)">
  <div class="event-header">
    <span class="event-category" [style.background]="getCategoryColor(event.category)">
      {{ event.category }}
    </span>
    <span class="event-date">
      <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
        <path d="M11 1V3H5V1H3V3H2C1.45 3 1 3.45 1 4V14C1 14.55 1.45 15 2 15H14C14.55 15 15 14.55 15 14V4C15 3.45 14.55 3 14 3H13V1H11ZM14 14H2V6H14V14Z"/>
      </svg>
      {{ formatDate(event.date) }}
    </span>
  </div>

  <div class="event-body">
    <h3 class="event-name">{{ event.name }}</h3>

    <div class="event-details">
      <div class="event-detail">
        <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
          <path d="M8 0C5.24 0 3 2.24 3 5C3 8.5 8 14 8 14C8 14 13 8.5 13 5C13 2.24 10.76 0 8 0ZM8 7C6.9 7 6 6.1 6 5C6 3.9 6.9 3 8 3C9.1 3 10 3.9 10 5C10 6.1 9.1 7 8 7Z"/>
        </svg>
        <span>{{ event.location }}</span>
      </div>

      <div class="event-detail">
        <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
          <path d="M8 0C3.6 0 0 3.6 0 8C0 12.4 3.6 16 8 16C12.4 16 16 12.4 16 8C16 3.6 12.4 0 8 0ZM8 14C4.7 14 2 11.3 2 8C2 4.7 4.7 2 8 2C11.3 2 14 4.7 14 8C14 11.3 11.3 14 8 14Z"/>
          <path d="M8 4V8.4L11.2 10.2L12 8.8L9.5 7.5V4H8Z"/>
        </svg>
        <span>{{ event.time }}</span>
      </div>
    </div>

    <p class="event-description" *ngIf="event.description">
      {{ event.description }}
    </p>
  </div>

  <div class="event-footer">
    <a [routerLink]="['/events', event.id, 'edit']" class="btn btn-edit">
      <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
        <path d="M12.854.146a.5.5 0 0 0-.707 0L10.5 1.793 14.207 5.5l1.647-1.646a.5.5 0 0 0 0-.708l-3-3zm.646 3.854-4 4L2 15.5V12l7.5-7.5 4 4z"/>
      </svg>
      Edit
    </a>
    <button class="btn btn-delete" (click)="onDelete()">
      <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
        <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
        <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
      </svg>
      Delete
    </button>
  </div>
</div>
